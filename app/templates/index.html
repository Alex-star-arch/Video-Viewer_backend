<body>
<!-- Start your project here-->
<!-- Button trigger modal -->

<!-- Add Stream Modal -->
<div aria-hidden="true" aria-labelledby="AddStream" class="modal fade" id="addmodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddStream">添加流</h5>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="AddStreamId">视频流ID</span>
                    <input aria-describedby="AddStreamId" aria-label="ID" class="form-control" disabled id="streamid"
                           placeholder="ID" type="text"/>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="AddStreamName">视频流名称</span>
                    <input aria-describedby="AddStreamName" aria-label="Streamname" class="form-control" id="streamname"
                           placeholder="视频流名称"
                           type="text"/>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="AddStreamUrl">视频流地址</span>
                    <input aria-describedby="AddStreamUrl" aria-label="Streamurl" class="form-control" id="streamurl"
                           placeholder="视频流地址"
                           type="text"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-mdb-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" onclick="addStream()" type="button">保存</button>
            </div>
        </div>
    </div>
</div>

<!--Update Stream Modal -->
<div aria-hidden="true" aria-labelledby="UpdateStream" class="modal fade" id="updatemodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UpdateStream">修改流</h5>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="UpdateStreamID">视频流ID</span>
                    <input aria-describedby="UpdateStreamID" aria-label="StreamID" class="form-control" disabled
                           id="upstreamid"
                           placeholder="StreamID" type="text"/>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="UpdateStreamName">视频流名称</span>
                    <input aria-describedby="UpdateStreamName" aria-label="Streamname" class="form-control"
                           id="upstreamname" placeholder="视频流名称"
                           type="text"/>
                </div>
                <div class="input-group my-2 ">
                    <span class="input-group-text border-0" id="UpdateStreamUrl">视频流地址</span>
                    <input aria-describedby="UpdateStreamUrl" aria-label="Streamurl" class="form-control"
                           id="upstreamurl" placeholder="视频流地址"
                           type="text"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-mdb-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" onclick="updateStream()" type="button">保存</button>
            </div>
        </div>
    </div>
</div>

<!--Time Modal -->
<div aria-hidden="true" aria-labelledby="SetTime" class="modal fade" id="timemodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="SetTime">添加定时</h5>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline timepicker-inline-24 m-3">
                    <input class="form-control p-2" id="timeform" type="text"/>
                    <label class="form-label" for="timeform">时间选择</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-mdb-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" onclick="addClock()" type="button">保存</button>
            </div>
        </div>
    </div>
</div>

<!--User Modal -->
<div aria-hidden="true" aria-labelledby="UpdateUser" class="modal fade" id="usermodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UpdateUser">修改用户</h5>
                <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="UpdateUserID">用户ID</span>
                    <input aria-describedby="UpdateUserID" aria-label="ID" class="form-control" disabled id="upuserid"
                           placeholder="ID" type="text"/>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="UpdateUserName">用户名</span>
                    <input aria-describedby="UpdateUserName" aria-label="ID" class="form-control" disabled
                           id="upusername"
                           placeholder="ID" type="text"/>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text border-0" id="UpdateUserRole">角色</span>
                    <select aria-describedby="UpdateUserName" class="select" id="upuserrole">
                        <option value="0">用户</option>
                        <option value="1">管理员</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-mdb-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" onclick="updateUser()" type="button">保存</button>
            </div>
        </div>
    </div>
</div>

        <a class="ripple rounded-circle" data-mdb-color="light" href="#">

                 src="../static/images/self.jpg" style="max-width: 60px"/>

    <hr/>
    <ul class="sidenav-menu">

        </li>
        <li class="sidenav-item my-3" >
            <a class="sidenav-link p-5">
                <i class="fas fa-photo-video fa-2x mx-3"></i><span>信息分析</span></a>

                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link" data-route="WarningManage" onclick="Router(this)">报警信息</a>
                </li>
            </ul>
        </li>
        <li class="sidenav-item my-3" data-route="VideoManage" id="VideoManage" onclick="Router(this)">
            <a class="sidenav-link p-5" id="VideoManagehref">
                <i class="fas fa-align-justify fa-2x mx-3"></i><span>摄像头管理</span></a>
        </li>
        <li class="sidenav-item my-3" data-route="UserManage" id="UserManage" onclick="Router(this)">

</nav>
