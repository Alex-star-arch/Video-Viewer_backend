<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Video-Viewer</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />
  <!-- jQuery -->
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/index.css" crossorigin="anonymous" />
</head>

<body>
  <!-- Start your project here-->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">添加流</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流ID</span>
            <input type="text" id="streamid" class="form-control" placeholder="ID" aria-label="ID"
              aria-describedby="addon-wrapping" disabled />
          </div>
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流名称</span>
            <input type="text" id="streamname" class="form-control" placeholder="视频流名称" aria-label="Streamname"
              aria-describedby="addon-wrapping" />
          </div>
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流地址</span>
            <input type="text" id="streamurl" class="form-control" placeholder="视频流地址" aria-label="Streamurl"
              aria-describedby="addon-wrapping" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="addStream()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="updatemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">修改流</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流ID</span>
            <input type="text" id="upstreamid" class="form-control" placeholder="ID" aria-label="ID"
              aria-describedby="addon-wrapping" disabled />
          </div>
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流名称</span>
            <input type="text" id="upstreamname" class="form-control" placeholder="视频流名称" aria-label="Streamname"
              aria-describedby="addon-wrapping" />
          </div>
          <div class="input-group flex-nowrap my-2">
            <span class="input-group-text">视频流地址</span>
            <input type="text" id="upstreamurl" class="form-control" placeholder="视频流地址" aria-label="Streamurl"
              aria-describedby="addon-wrapping" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="updateStream()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="timemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">添加定时</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-outline timepicker-inline-24 m-3">
            <input type="text" class="form-control p-2" id="timeform" />
            <label class="form-label" for="timeform">时间选择</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="addClock()">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Sidenav -->

  <nav id="Side-nav" class="sidenav bg-dark" data-mdb-color="light" data-mdb-expandable="false" data-mdb-mode="side"
    data-mdb-hidden="false" data-mdb-accordion="true">
    <div class="text-center mt-4 p-5">
      <a class="ripple rounded-circle" data-mdb-color="light" href="#">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(29).webp" alt="Avatar"
          class="rounded-circle img-fluid" style="max-width: 60px" />
      </a>
    </div>

    <hr />
    <ul class="sidenav-menu">
      <li class="sidenav-item my-3" id="VideoFlow" onclick="Router(this)" data-route="VideoFlow">
        <a class="sidenav-link p-5">
          <i class="fas fa-video fa-2x mx-3"></i><span>视频流</span></a>
      </li>
      <li class="sidenav-item my-3" id="VideoAnysis" onclick="Router(this)" data-route="VideoAnysis" data-video="0">
        <a class="sidenav-link p-5">
          <i class="fas fa-photo-video fa-2x mx-3"></i><span>视频分析</span></a>
      </li>
      <li class="sidenav-item my-3" id="VideoManage" onclick="Router(this)" data-route="VideoManage">
        <a class="sidenav-link p-5" id="VideoManagehref">
          <i class="fas fa-align-justify fa-2x mx-3"></i><span>摄像头管理</span></a>
      </li>
      <li class="sidenav-item my-3" id="UserManage" onclick="Router(this)" data-route="UserManage">
        <a class="sidenav-link p-5">
          <i class="fas fa-user-alt fa-2x mx-3"></i><span>用户管理</span></a>
      </li>
      <li class="sidenav-item my-3" id="UserPannel" onclick="Router(this)" data-route="UserManage">
        <a class="sidenav-link p-5">
          <i class="fas fa-user-alt fa-2x mx-3"></i><span>用户信息</span></a>
      </li>
    </ul>
  </nav>
  <!-- Sidenav -->

  <!-- Content -->
  <main>
    <div id="Content">

    </div>
  </main>
  <!-- Content -->
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="../static/js/index.js"></script>
</body>

</html>
