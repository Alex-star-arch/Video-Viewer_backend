<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Video-Viewer</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" crossorigin="anonymous" />
  </head>

  <body>
    <!-- Start your project here-->
    <!-- Sidenav -->
   
    <nav
      id="Side-nav"
      class="sidenav bg-dark"
      data-mdb-color="light"
      data-mdb-expandable="false"
      data-mdb-mode="side"
      data-mdb-hidden="false"
      data-mdb-accordion="true"
    >
      <div class="text-center mt-4 p-5">
        <a class="ripple rounded-circle" data-mdb-color="light" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(29).webp"
            alt="Avatar"
            class="rounded-circle img-fluid"
            style="max-width: 60px"
          />
        </a>
      </div>

      <hr />
      <ul class="sidenav-menu">
        <li class="sidenav-item my-3" id="VideoFlow" onclick="Router(this)" data-route="VideoFlow">
          <a class="sidenav-link p-5">
            <i class="fas fa-video fa-2x mx-3"></i><span>视频流</span></a
          >
        </li>
        <li class="sidenav-item my-3" id="VideoAnysis" onclick="Router(this)" data-route="VideoAnysis" data-video="0">
          <a class="sidenav-link p-5">
            <i class="fas fa-photo-video fa-2x mx-3"></i
            ><span>视频分析</span></a
          >
        </li>
        <li class="sidenav-item my-3" id="VideoManage" onclick="Router(this)" data-route="VideoManage">
          <a class="sidenav-link p-5">
            <i class="fas fa-align-justify fa-2x mx-3"></i
            ><span>摄像头管理</span></a
          >
        </li>
        <li class="sidenav-item my-3" id="UserManage" onclick="Router(this)" data-route="UserManage">
          <a class="sidenav-link p-5">
            <i class="fas fa-user-alt fa-2x mx-3"></i
            ><span>用户信息</span></a
          >
        </li>
      </ul>
    </nav>
    <!-- Sidenav -->

    <!-- Content -->
    <main>
      <div id="Content">
      
      </div>
    </main>
    <!-- Content -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
