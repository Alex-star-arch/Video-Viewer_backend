<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            <label for="name">Name</label>
            {{ form.username }}
        </div>
        <div>
            <label for="email">Email</label>
            {{ form.email }}
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
